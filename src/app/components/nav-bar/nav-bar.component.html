<mat-drawer-container autosize [ngClass]="theme">

    <mat-drawer #drawer mode="over">

        <section class="perfil-usuario" *ngIf="!isEmpty">
            <img src="{{ funcionario.foto | avatar }}" alt="">
            <p><b>Usuário:</b> {{ funcionario.nome }}</p>
            <p><b>Perfil:</b> {{ funcionario.perfil }}</p>
        </section>

        <mat-nav-list>
            <a mat-list-item routerLink="/funcionarios/meuperfil" routerLinkActive="active"  *ngIf="!isEmpty">
                <i class="material-icons">badge</i>
                Meu perfil
            </a>
            <a mat-list-item routerLink="/home" routerLinkActive="active">
                <i class="material-icons">home</i>
                Página principal
            </a>
            <a mat-list-item routerLink="/clientes" routerLinkActive="active">
                <i class="material-icons">person</i>
                Clientes
            </a>
            <a mat-list-item routerLink="/chamados" routerLinkActive="active">
                <i class="material-icons">perm_phone_msg</i>
                Chamados
            </a>

            <a mat-list-item routerLink="/funcionarios" routerLinkActive="active">
                <i class="material-icons">support_agent</i>
                Funcionários

            </a>

            <a mat-list-item routerLink="/cargos" routerLinkActive="active">
                <i class="material-icons">badge</i>
                Cargos

            </a>
            <a mat-list-item (click)="logout()" routerLinkActive="active">
                <i class="material-icons">logout</i>
                Logout
            </a>

        </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content>
        <mat-toolbar color="primary">
            <button type="button" mat-icon-button (click)="drawer.toggle()">
                <i class="material-icons">menu</i>
            </button>

            <button mat-button (click)="updateTheme()"><i class="material-icons">light_mode</i></button>
        </mat-toolbar>


        <div class="container">
            <ng-content></ng-content>
        </div>
    </mat-drawer-content>

</mat-drawer-container>
